<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Stu | Custom Form Component</title>

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form action="#">
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Name"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="email" class="sr-only">Email Address</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email Address"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group sr-only" aria-hidden="false">
          <label for="plan">Plan</label>
          <select name="plan" id="plan">
            <option value="basic">Basic - Free</option>
            <option value="pro">Pro - $9.99</option>
            <option value="ultimate">Ultimate - $19.99</option>
          </select>
        </div>

        <div class="form-group custom-select" aria-hidden="true">
          <div class="custom-select__visible form-control">
            <div class="custom-select__plan">
              <span class="custom-select__visible-text">Basic Pack</span>
              <span class="custom-select__visible-price">Free</span>
            </div>

            <span class="custom-select__toggle-icon">
              <img src="assets/images/icon-arrow-down.svg" alt="" />
            </span>
          </div>

          <div class="custom-select__hidden">
            <div
              class="custom-select__option custom-select__option-selected"
              data-value="basic"
            >
              <div class="custom-select__plan">
                <span class="custom-select__option-text">Basic Pack</span>
                <span class="custom-select__option-price">Free</span>
              </div>

              <span class="custom-select__selected-icon">
                <img src="assets/images/icon-check.svg" alt="" />
              </span>
            </div>

            <div
              class="custom-select__option custom-select__option-selected"
              data-value="pro"
            >
              <div class="custom-select__plan">
                <span class="custom-select__option-text">Pro Pack</span>
                <span class="custom-select__option-price">$9.99</span>
              </div>

              <span class="custom-select__selected-icon">
                <img src="assets/images/icon-check.svg" alt="" />
              </span>
            </div>

            <div
              class="custom-select__option custom-select__option-selected"
              data-value="ultimate"
            >
              <div class="custom-select__plan">
                <span class="custom-select__option-text">Ultimate Pack</span>
                <span class="custom-select__option-price">$19.99</span>
              </div>

              <span class="custom-select__selected-icon">
                <img src="assets/images/icon-check.svg" alt="" />
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="sr-only">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Phone Number"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="company" class="sr-only">Company</label>
          <input
            type="text"
            name="company"
            id="company"
            class="form-control"
            placeholder="Company"
            autocomplete="off"
          />
        </div>

        <button type="submit" class="btn">Get on the List</button>
      </form>
    </div>

    <script src="js/scripts.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/form-validation.js"></script>
  </body>
</html>
